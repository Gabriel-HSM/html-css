<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos coM HTML5</title>
</head>
<body>
    <h1>Inseindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="200" height="350" controls autoplay loop>
        <source src="medias/Meuvideomp4.mp4" type="video/mp4">
        <source src="medias/Meuvideomp4.ogv" type="video/ogg">
        <source src="medias/Meuvideoweb.webm" type="video/webm">
        <source src="medias/Meuvideomp4.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VEJWE6cpqw0?si=nII85Yf1zK4d0eHk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
