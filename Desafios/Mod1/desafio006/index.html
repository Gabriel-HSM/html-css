    <p>Em HTMl5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os terms para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a Tag  &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag  &lt;h1,h2,h3,h4,h5,h6&gt;">Título</abbr></li>
        <li><abbr title="Use a Tag  &lt;img src&#61;&quot;local da imagem&quot;&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag  &lt;abbr tittle&#61;&quot;conteudo da abreviação&quot;&gt;">abreviações</abbr></li>
        <li><abbr title="Use a Tag  &lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="Use a Tag  &lt;ol type&#61;&quot;1&quot;&gt;">Listas Numeradas</abbr></li>

    </ul>
